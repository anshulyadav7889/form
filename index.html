<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player:Music for everyone</title>
    <link rel="icon" href="./Spotify_icon.svg.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main">
        <div class="main1">
            <i class="fa fa-spotify" style="font-size:36px"></i>
            <i class="fa fa-home" style="font-size: 36px"></i>
            <i class="fa fa-search" style="font-size:24px"><input type="search"
                    placeholder="What do you want to play?"></i>
        </div>
        <div class="main2">
            <h4>Premium Support Download | </h4>
            <h4><i class="fa fa-download" style="font-size:24px">Install App</i></h4>
            <h4>Sign up</h4>
            <button>Log in </button>
        </div>
    </div>
    <div class="ansh">
        <div class="ansh1">
            <h3>Your Library</h3>
            <h2>+</h2>
        </div>
        <div class="bb">
            <h3>Create your First Playlist</h3>
            <h4>It's easy,we'll help you</h4>
            <button>Create Playlist</button>
        </div>
    </div>
    <div class="head">
        <div class="ansh2">
             <h2>Trending Songs</h2>
        </div>
    </div>
</body>

</html>
